<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Jogos do Time X</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-4">
    <h1 class="display-4">Tabela de Jogos do Time X</h1>
  </header>
  <main class="container py-4">
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>Data</th>
          <th>Advers√°rio</th>
          <th>Local</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/05/2023</td>
          <td>Time Y</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>3 x 0</td>
        </tr>
        <tr>
          <td>08/05/2023</td>
          <td>Time Z</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>1 x 2</td>
        </tr>
        <tr>
          <td>15/05/2023</td>
          <td>Time W</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>7 x 6</td>
        </tr>
        <tr>
          <td>15/05/2023</td>
          <td>Time W</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>-</td>
        </tr>
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
  <script>
    const tabelaJogos = document.querySelector('table');
    const resultados = tabelaJogos.querySelectorAll('td:nth-child(4)');

    resultados.forEach(resultado => {
      if (resultado.textContent === '-') {
        resultado.style.fontWeight = 'bold';
        resultado.style.color = '#ccc';
      } else if (resultado.textContent.includes('x')) {
        const gols = resultado.textContent.split('x');
        if (parseInt(gols[0]) > parseInt(gols[1])) {
          resultado.style.color = 'green';
        } else if (parseInt(gols[0]) < parseInt(gols[1])) {
          resultado.style.color = 'red';
        } else {
          resultado.style.color = 'gray';
        }
        if (parseInt(gols[0]) < parseInt(gols[1])) {
          resultado.style.color = 'red';
        }
      }
    });
  </script>
</body>
</html>
