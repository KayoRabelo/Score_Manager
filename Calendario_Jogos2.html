<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Jogos do Time X</title>
  <link rel="stylesheet" href="style.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 2em;
}

table {
  border-collapse: collapse;
  margin: 50px auto;
  width: 80%;
}

th, td {
  border: 1px solid #ccc;
  padding: 10px;
  text-align: center;
}

th {
  background-color: #ddd;
}

tbody tr:nth-child(odd) {
  background-color: #f2f2f2;
}

tbody tr:hover {
  background-color: #e5e5e5;
}

.lost-home {
    color: red;
}
  </style>
</head>
<body>
  <header>
    <h1>Tabela de Jogos do Time X</h1>
  </header>
  <main>
    <table id="tabela-jogos">
      <thead>
        <tr>
          <th>Data</th>
          <th>Advers√°rio</th>
          <th>Local</th>
          <th>Resultado</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>01/05/2023</td>
          <td>Time Y</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>3 x 0</td>
        </tr>
        <tr>
          <td>08/05/2023</td>
          <td>Time Z</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>1 x 2</td>
        </tr>
        <tr>
          <td>15/05/2023</td>
          <td>Time W</td>
          <td>Complexo Esportivo da UFBA</td>
          <td>7 x 6</td>
        </tr>
        <tr>
            <td>15/05/2023</td>
            <td>Time W</td>
            <td>Complexo Esportivo da UFBA</td>
            <td>-</td>
          </tr>
      </tbody>
    </table>
  </main>
  <script src="script.js"></script>
  <script>


const tabelaJogos = document.getElementById('tabela-jogos');
const resultados = tabelaJogos.querySelectorAll('td:nth-child(4)');

resultados.forEach(resultado => {
  if (resultado.textContent === '-') {
    resultado.style.fontWeight = 'bold';
    resultado.style.color = '#ccc';
  } else if (resultado.textContent.includes('x')) {
    const gols = resultado.textContent.split('x');
    if (parseInt(gols[0]) > parseInt(gols[1])) {
      resultado.style.color = 'green';
    } else if (parseInt(gols[0]) < parseInt(gols[1])) {
      resultado.style.color = 'red';
    } else {
      resultado.style.color = 'gray';
    }
    if (parseInt(gols[0]) < parseInt(gols[1])) {
      resultado.style.color = 'red';
    }
  }
});








  </script>
</body>
</html>
